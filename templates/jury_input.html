<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ввод баллов Жюри</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    // Определение основных цветов (как в дашборде)
                    colors: {
                        'primary': '#8045FF', // Основной цвет (Фиолетовый)
                        'primary-light': '#9B70FF', 
                        'primary-dark': '#6A37D0', 
                        'background-light': '#F8F8FF', // Светлый фон
                        'text-dark': '#1F2937', // Темный текст
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* Общие стили и фон */
        body {
            background-color: theme('colors.background-light');
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Фокусное состояние для Select и Input */
        select:focus, input[type="number"]:focus {
            border-color: theme('colors.primary-light') !important;
            box-shadow: 0 0 0 3px rgba(128, 69, 255, 0.3) !important;
            outline: none;
        }
    </style>
</head>
<body>

    <!-- ЗАМЕНА .form-container НА TAILWIND КЛАССЫ -->
    <div class="w-full max-w-lg mx-auto p-6 sm:p-8 bg-white rounded-xl shadow-2xl border-t-4 border-primary-dark">
        <h1 class="text-3xl font-extrabold text-primary-dark text-center mb-6">
            <i class="fas fa-edit mr-2 text-primary"></i> Ввод баллов Жюри
        </h1>
        
        <form id="score-form" class="space-y-4">
            
            <!-- 1. Выбор Турнира -->
            <label for="tournament_select" class="block font-semibold text-text-dark pt-3">Турнир:</label>
            <select id="tournament_select" required 
                    class="w-full p-3 border border-gray-300 rounded-lg box-border text-base transition duration-200">
                <option value="">-- Выберите турнир --</option>
                <option value="APhB">APhB</option>
                <option value="NChB">NChB</option>
                <option value="AMB">AMB</option>
            </select>

            <!-- 2. Выбор Лиги -->
            <label for="league_select" class="block font-semibold text-text-dark pt-3">Лига:</label>
            <select id="league_select" required
                    class="w-full p-3 border border-gray-300 rounded-lg box-border text-base transition duration-200">
                <option value="">-- Выберите лигу --</option>
                <option value="Senior">Senior</option>
                <option value="Junior">Junior</option>
            </select>
            
            <!-- 3. Динамический выбор Команды -->
            <label for="team_id" class="block font-semibold text-text-dark pt-3">Команда:</label>
            <select id="team_id" name="team_id" required
                    class="w-full p-3 border border-gray-300 rounded-lg box-border text-base transition duration-200">
                <option value="">-- Сначала выберите турнир и лигу --</option>
            </select>
            
            <!-- 4. Номер тура -->
            <label for="tour_number" class="block font-semibold text-text-dark pt-3">Номер тура (1-5):</label>
            <select id="tour_number" name="tour_number" required
                    class="w-full p-3 border border-gray-300 rounded-lg box-border text-base transition duration-200">
                <option value="">-- Выберите тур --</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <!-- 5. Балл -->
            <label for="score" class="block font-semibold text-text-dark pt-3">Балл (например, 8.5):</label>
            <input type="number" id="score" name="score" step="0.1" min="0" required
                   class="w-full p-3 border border-gray-300 rounded-lg box-border text-base transition duration-200">

            <!-- Кнопка с фирменным цветом -->
            <button type="submit" 
                    class="w-full p-3 mt-6 bg-primary text-white font-bold rounded-lg cursor-pointer text-lg shadow-md hover:bg-primary-dark transition duration-300 transform hover:scale-[1.01]">
                Обновить и Транслировать
            </button>
        </form>

        <!-- Блок сообщений -->
        <div id="message" class="mt-4 p-3 font-semibold text-center rounded-lg"></div>
    </div>

    <script>
        const tournamentSelect = document.getElementById('tournament_select');
        const leagueSelect = document.getElementById('league_select');
        const teamSelect = document.getElementById('team_id');
        const scoreForm = document.getElementById('score-form');
        const messageDiv = document.getElementById('message');

        /**
         * Асинхронно получает список команд с сервера и обновляет teamSelect.
         */
        function updateTeamList() {
            const tourId = tournamentSelect.value;
            const leagueLevel = leagueSelect.value;

            if (!tourId || !leagueLevel) {
                teamSelect.innerHTML = '<option value="">-- Сначала выберите турнир и лигу --</option>';
                return;
            }

            // Формируем URL для AJAX-запроса к Flask (сохранено как в оригинале)
            const url = `/get_teams/${tourId}/${leagueLevel}`;

            fetch(url)
                .then(response => response.json())
                .then(teams => {
                    teamSelect.innerHTML = '<option value="">-- Выберите команду --</option>';
                    if (teams.length === 0) {
                         teamSelect.innerHTML = '<option value="">-- Команды не найдены --</option>';
                    }
                    
                    teams.forEach(team => {
                        const option = document.createElement('option');
                        option.value = team.id;
                        option.textContent = team.name;
                        teamSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Ошибка при загрузке команд:', error);
                    showMessage('Ошибка при загрузке команд.', 'red');
                });
        }
        
        /**
         * Управление отображением сообщений (для более чистого кода).
         */
        function showMessage(text, color) {
            messageDiv.textContent = text;
            // Динамические классы для фона и текста
            messageDiv.className = `mt-4 p-3 font-semibold text-center rounded-lg bg-${color}-100 text-${color}-800`;
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = 'mt-4 p-3 font-semibold text-center rounded-lg';
            }, 3000);
        }

        // Привязываем обработчики событий к обоим спискам (турнир и лига)
        tournamentSelect.addEventListener('change', updateTeamList);
        leagueSelect.addEventListener('change', updateTeamList);


        // --- Логика отправки формы ---
        scoreForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Простая валидация перед отправкой
            if (!teamSelect.value || !document.getElementById('tour_number').value || !document.getElementById('score').value) {
                showMessage('Заполните все поля!', 'orange');
                return;
            }

            const formData = {
                // ПРИМЕЧАНИЕ: сохраняем парсинг team_id в int, как было в оригинале, предполагая, что ID на бэкенде - число
                team_id: parseInt(teamSelect.value), 
                tour_number: parseInt(document.getElementById('tour_number').value),
                score: parseFloat(document.getElementById('score').value)
            };

            // URL_FOR СТРОКА ОСТАВЛЕНА НЕТРОНУТОЙ ДЛЯ ФУНКЦИОНАЛЬНОЙ СОВМЕСТИМОСТИ
            fetch("{{ url_for('jury_input') }}", {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage(data.message, 'green');
                } else {
                    showMessage('Ошибка: ' + data.message, 'red');
                }
            })
            .catch(error => {
                console.error('Ошибка сети:', error);
                showMessage('Ошибка сети. Проверьте консоль.', 'red');
            });
        });
    </script>
</body>
</html>
